<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        background-color: white;
      }
      button {
        padding: 10px 20px;
        background-color: red;
        font-size: 1.4rem;
        font-weight: 600;
        color: white;
        border: none;
      }
      h1,
      p {
        color: teal;
        /* letter-spacing: 0.2em; */
      }
      .buttons {
        display: flex;
        flex-direction: row;
        gap: 1rem;
      }
      @media (max-width: 420px) {
        .buttons {
          flex-direction: column;
        }
      }
    </style>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="buttons">
      <button
        onclick="
        playGame('✊');"
      >
        Rock
      </button>
      <button
        onclick="
        playGame('🤚');"
        ;
      >
        Paper
      </button>
      <button
        onclick="
        playGame('✌️');"
      >
        Scissors
      </button>

      <button
        onclick="
        Score.wins = 0;
        Score.losses = 0;
        Score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
      "
      >
        RESET
      </button>
      <button
        onclick="
      autoPlay();"
      >
        Auto Play
      </button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <script>
      let Score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      // if (!Score) {
      //   Score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   };
      // }
      function updateScore() {
        document.querySelector(".js-score").innerHTML = `
      Wins: ${Score.wins} Losses:${Score.losses} Ties: ${Score.ties}`;
      }

      let isAutoPlaying = false;
      let intervalId;

      function autoPlay() {
        if (!isAutoPlaying) {
          intervalId = setInterval(function () {
            const playerMove = pickComputerMove();
            playGame(playerMove);
          }, 1000);
          isAutoPlaying = true;
        } else {
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
      }
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "✌️") {
          if (computerMove === "✊") {
            result = `LOSE`;
          } else if (computerMove === "🤚") {
            result = `WIN`;
          } else {
            result = `TIED`;
          }
        } else if (playerMove === "🤚") {
          if (computerMove === "✊") {
            result = `WIN`;
          } else if (computerMove === "🤚") {
            result = `TIED`;
          } else {
            result = `LOSE`;
          }
        } else {
          if (computerMove === "✊") {
            result = `TIED`;
          } else if (computerMove === "🤚") {
            result = `LOSE`;
          } else {
            result = `WIN`;
          }
        }

        if (result === "WIN") {
          Score.wins++;
        } else if (result === "LOSE") {
          Score.losses++;
        } else {
          Score.ties++;
        }
        localStorage.setItem("score", JSON.stringify(Score));
        document.querySelector(".js-result").innerHTML = result;
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - Computer ${computerMove}`;
        document.querySelector(".js-result").innerHTML = result;
        updateScore();
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = `✊`;
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = `🤚`;
        } else {
          computerMove = `✌️`;
          // console.log(computerMove);
        }

        return computerMove;
      }

      // true;
      // false;
      // console.log(3 < 5);
      // console.log(5 == 5);
      // console.log(4 > 7);
      // console.log(typeof true);
      // console.log(5 == "5.00");
      // console.log(5 === "5.00");
    </script>
  </body>
</html>
