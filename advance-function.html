<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Advance Function</title>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>
    <script>
      const btn = document.querySelector(".js-button");

      const eventFunction = () => {
        console.log("click");
      };
      btn.addEventListener("click", eventFunction);
      btn.removeEventListener("click", eventFunction);

      btn.addEventListener("click", () => {
        console.log("click2");
      });

      function greeting() {
        console.log("🙏");
      }
      greeting();

      const num = 2;

      console.log("function are values-->");
      //   const function1 = function greeting() {
      //     console.log("Hello");
      //   };

      //   Anonymous function
      const function1 = function () {
        console.log("Hello");
      };
      console.log(
        "hoisting wont work here-> calling anywhere before after declaration"
      );

      console.log(function1);
      console.log(typeof function1);
      function1();

      console.log("function in object-->");
      const obj1 = {
        num: 2,
        func: () => {
          console.log("greeting from function in object");
        },
      };
      obj1.func();

      function display(param) {
        console.log(`Parameter: ${param}`);
      }
      display("hare ram");

      console.log("function in function-->");
      function run(param) {
        param();
        // call back
      }
      run(() => {
        console.log("greeting from function within function");
      });

      //   setTimeout(function () {
      //     console.log("Time out");
      //     console.log("Timeout2 synchronous");
      //   }, 3000);

      console.log(
        "asynchronous code -> it wont wait for line to finish before going to next line"
      );

      console.log(
        "synchronous code -> it will wait for line to finish before going to next line"
      );

      console.log("Next Line");

      //   setInterval(function () {
      //     console.log("every Two second");
      //   }, 2000);

      console.log("setInterval-> keep running the function after set time");

      console.log("for each ->>");

      ["make dinner", "wash dished", "watch youtube"].forEach(
        (value, index) => {
          if (value === "wash dished") {
            return;
          }
          console.log(`index: ${index} value: ${value}`);
        }
      );
      console.log("arrow function->>");

      const arrowFunction = (parma) => {
        console.log("its a arrow function");
        return 5;
      };
      arrowFunction();

      const oneParam = (param) => {
        console.log(param + 1);
      };
      oneParam(4);

      const oneLine = () => 8 + 3;
      console.log(oneLine());

      const obj2 = {
        method: () => {},
        method() {},
      };

      console.log("array methods->>");
      console.log("filter->>");
      console.log(
        [1, 2, 4, -4, -6, 6, 7].filter((value, index) => {
          //   if (value >= 0) {
          //     return true;
          //   } else {
          //     return false;
          //   }
          return value >= 0;
        })
      );

      console.log("map--->");
      console.log(
        [1, 2, 3, 4].map((value, index) => {
          return 10 + 1;
        })
      );
      console.log(
        [1, 2, 3, 4].map((value, index) => {
          return value + 10;
        })
      );

      console.log([1, 2, 3].map((value) => value + 2));

      console.log(
        "if a function has access to value it will always have access to that value"
      );
      
    </script>
  </body>
</html>
